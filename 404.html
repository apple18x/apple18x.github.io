<script type="text/javascript">
	var num=4;
	function redirect(){
		num--;
		document.getElementById("num").innerHTML=num;
		if(num<0){
			document.getElementById("num").innerHTML=0;
			location.href="http://www.xinxiaoyang.com";
			}
		}
	setInterval("redirect()", 1000);
</script>
